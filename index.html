<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team tournament</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!------------- formulaire -------------->
    <section>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-4"></div>
                <div class="col-4">
                    <form name="formname" action="" onsubmit="subm()" method="post">
                        <label for="name">Name</label>
                        <input type="text" id="namebox" name="name" placeholder="John doe">
                        <label for="email">Email</label>
                        <input type="email" id="emailbox" name="email" placeholder="john.doe@gmail.com">
                        <div class="feed">
                            <label for="message">Feedback</label>
                        </div>
                        <div>
                            <textarea id="messagebox" rows="4" cols="58" name="comment" form="usrform" placeholder="john doe is cool"></textarea>
                        </div>
                        <input type="submit" id="submitter" value="Submit" disabled>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
